apiVersion: batch/v1
kind: Job
metadata:
  name: migrate
  namespace: newsletter
spec:
  backoffLimit: 5
  template:
    metadata:
      labels:
        app: migrate
    spec:
      restartPolicy: OnFailure
      containers:
        - name: migrate
          image: newsletter-migrate:local
          env:
            - name: DATABASE_URL
              value: postgres://postgres:password@postgres:5432/newsletter
          command:
            - sh
            - -c
            - |
              sqlx database create
              sqlx migrate run --source /app/migrations
